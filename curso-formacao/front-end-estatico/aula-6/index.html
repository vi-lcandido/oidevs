<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Inscrição entregador</legend>
                <h3>Dados Pessoais</h3>
                <section>
                    <!-- tanto label qnt input são inline, por isso incicialmente ficam um do lado do outro -->
                    <label for="name">Nome Completo</label>
                    <input id="nome" type="text">

                    <label for="idade">Idade</label>
                    <input id="idade" type="number">

                    <label for="email">E-mail</label>
                    <input id="email" type="email">

                </section>
                <h3>Disponibilidade e transporte</h3>

                <section>

                    <article>
                        <!-- check box signifca que vc pode selecionar mais de um. value é útil para o back end relacionar o que foi selecionado ou escrito -->
                        <input type="checkbox" name="disp1" id="disp1" value="manha">
                        <label for="disp1">Manhã</label>

                        <input type="checkbox" name="disp2" id="disp2" value="tarde">
                        <label for="disp2">Tarde</label>

                        <input type="checkbox" name="disp3" id="disp3" value="noite">
                        <label for="disp3">Noite</label>

                    </article>

                    <article>
                        <!-- o nome igula pra todos faz com que vc só possa selecionar um. o id é único por isso tem nomes diferentes -->
                        <input type="radio" name="veiculo" id="bicicleta" value="bicicleta">
                        <label for="">Bicicleta</label>

                        <input type="radio" name="veiculo" id="moto" value="moto">
                        <label for="">Moto</label>

                        <input type="radio" name="veiculo" id="carro" value="carro">
                        <label for="">Carro</label>


                    </article>



                </section>
                <h3>Comentários</h3>
                <section>

                    <label for="tipo">Tipo de comentário</label>
                    <!-- o select expande naturalmente de acordo com o preenchimento dos options, mas é possível setar um tamanho fixo -->
                    <select name="tipo-comentario" id="tipo">
                        <option value="">Dúvida</option>
                        <option value="">Reclamação</option>
                        <option value="">Elogio</option>

                    </select>
                    <!-- o select está ligado com o textarea abaixo pra pessoa escrever se é dúvida, reclamação ou elogio -->
                    <label for="mensagem">Deixe uma mensagem</label>
                    <textarea name="menssagem" id="mensagem" rows="5"></textarea>


                </section>

                <section class="button-container">
                    <!-- button tem o tipo dele naturalmente submit, ja o do input é text -->
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>

                    <!-- <input type="reset"> -->


                </section>
            </fieldset>
        </form>
    </main>
</body>

</html>
