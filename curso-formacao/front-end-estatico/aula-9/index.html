<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>
    
    <!-- audio - colocar o caminho do áudio e pra funcionar no navegador precisa colocar controls-->

    <audio src="indicar o caminho do audio" controls>

        <!-- a tag audio tem a tag source q ela só funciona com o type. Não é obrigatório usar o source -->

        <source src="indicar o caminho do audio" type="audio/mp3">
        <source src="indicar o caminho do audio" type="audio/mp4"> 
        <source src="indicar o caminho do audio" type="audio/ogg"> 



    </audio>


     <!-- video - colocar o caminho do áudio e pra funcionar no navegador precisa colocar controls-->

    <video src="indicar o caminho do audio" controls></video>



</body>
</html>
